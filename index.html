<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Vanessa - AI Meal Planning Concierge</title>
  
  <!-- Preload ingredient database for faster loading -->
  <link rel="preload" href="/src/data/ingredientMaster.json" as="fetch" type="application/json" crossorigin="anonymous">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles beyond Tailwind */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    /* Smooth scrolling for chat */
    .chat-messages {
      scroll-behavior: smooth;
    }
    
    /* Custom gradient for gray buttons */
    .btn-custom-gradient {
      background: linear-gradient(54deg, rgba(156, 163, 175, 1) 52%, rgba(156, 163, 175, 0.32) 100%) !important;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="app" class="min-h-screen"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
